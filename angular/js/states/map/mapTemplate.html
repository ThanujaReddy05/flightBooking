<div class=" sessionTitle2  ">
	Your Itinerary on Map
	<div class="sessionPanel3">
		<div map-lazy-load="https://maps.google.com/maps/api/js">
			<ng-map center="{{$ctrl.center}}" zoom="{{$ctrl.zoom}}">
				<marker ng-repeat="mapMarker in $ctrl.markers" 
					position="{{mapMarker.position}}">
				</marker>
				<shape ng-repeat="mapPath in $ctrl.paths" 
					name="polyline" path="{{mapPath.path}}" 
					stroke-color="{{mapPath.strokeColor}}"
				 	stroke-opacity="{{mapPath.strokeOpacity}}" 
				 	stroke-weight="{{mapPath.strokeWeight}}" 
				 	geodesic="{{mapPath.geodesic}}">
				</shape>
			</ng-map>
		</div>
	</div>
</div>
