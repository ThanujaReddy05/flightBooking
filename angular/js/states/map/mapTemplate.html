
<div map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="{{$ctrl.mapService.center}}" zoom="{{$ctrl.mapService.zoom}}">
	  <marker
	    ng-repeat="mapMarker in $ctrl.mapService.markers"
	    position="{{$mapMarker.position}}">
	  </marker>
	  <shape
	    ng-repeat="mapPath in $ctrl.mapService.paths"
	    name="polyline"
	    path="{{mapPath.path}}"
	    stroke-color="{{mapPath.strokeColor}}"
	    stroke-opacity="{{mapPath.strokeOpacity}}"
	    stroke-weight="{{mapPath.strokeWeight}}"
	    geodesic="{{mapPath.geodesic}}">
	  </shape>
</ng-map>
</div>
